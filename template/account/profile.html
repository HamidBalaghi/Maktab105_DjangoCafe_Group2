<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Profile Dropdown</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

</head>
<body class="bg-gray-100">
<!-- Navbar -->
<nav id="navbar" class="py-6 flex"
     style="background-image: url('https://www.foodunfolded.com/media/images/header-banner-coffee2.jpg'); opacity: 0.9; background-size: cover; background-position: center;">
    <div class="container mx-auto flex justify-between items-center px-4">
        <!-- Brand/logo -->
        <a href="#" class="text-white text-bold text-2xl hover:text-gray-300" onclick="showSlide('slide-0')">Coffee
            Shop</a>

        <!-- Navigation links -->
        <ul class="flex space-x-4">
            <li></li>
            <li><a href="#" class="text-white hover:text-gray-300" onclick="showSlide('slide-1')">Menu</a></li>
            <li><a href="#" class="text-white hover:text-gray-300" onclick="showSlide('slide-3')">About</a></li>
            <li><a href="#" class="text-white hover:text-gray-300" onclick="showSlide('slide-2')">Contact</a></li>

        </ul>


    <div class="flex items-center justify-between">
            <div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9EnNcsqmiSJkX_GqEQbyS1m5fwd3rOia6AQ&usqp=CAU" alt="Profile Image" class="w-16 h-16 rounded-full cursor-pointer" onclick="redirectToLogin()">
            </div>
            <!-- {% if user.is_authentication %} -->
            <div class="relative">
                <button class="flex items-center focus:outline-none">
                    <span class="mr-2 font-bold text-width ">Username</span>
                    <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 12a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm-2-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm10 2a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm-2-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm-10-8h12v2H8V2z"/></svg>
                </button>
                <div class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-md z-10 hidden">
                    <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Change Password</a>
                    <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Change Image</a>
                    <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Basket</a>
                    <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Sing out</a>
                </div>

            </div>
        <!--  {% endif %} -->
        </div>

    <script>
        function redirectToLogin() {
            window.location.href = "login.html";
        }

        document.addEventListener("DOMContentLoaded", function() {
            const dropdownButton = document.querySelector(".relative button");
            const dropdownMenu = document.querySelector(".relative .absolute");

            dropdownButton.addEventListener("click", function() {
                dropdownMenu.classList.toggle("hidden");
            });
        });
    </script>


</div>
</nav>
