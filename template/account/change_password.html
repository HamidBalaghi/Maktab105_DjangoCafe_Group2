<div class="container mx-auto mt-8">
        <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-md">
            <div class="text-center font-semibold text-gray-800 bg-gray-200 p-3">
                Change Password
            </div>
            <div class="p-6">
                <form>
                    <div class="mb-4">
                        <label for="currentPassword" class="block text-gray-700 font-semibold mb-2">Current Password</label>
                        <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter your current password" class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="newPassword" class="block text-gray-700 font-semibold mb-2">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-6">
                        <label for="confirmPassword" class="block text-gray-700 font-semibold mb-2">Confirm New Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded focus:outline-none focus:shadow-outline">
                            Change Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
