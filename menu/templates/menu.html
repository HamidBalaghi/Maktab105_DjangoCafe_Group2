{% load static %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body >
    <div class=" flex justify-center items-center h-60 bg-[url('../media/images/head.jpg')] bg-cover bg-no-repeat bg-center"> 
        <h1 class="text-5xl font-bold">WELCOME TO CATEGORY PAGE</h1>
    </div>

    <div class="  bg-[url('../media/images/coffee-shop.jpg')] bg-cover bg-no-repeat bg-center my-5 ">
        <div class="relative grid grid-cols-3 w-3/4 h-screen m-auto p-5 gap-5 justify-around items-center ">
            {% for item in category_list %}
            <a href="{% url 'products_list' item.id %}">>
                <div class="flex flex-col  justify-content items-center w-full h-full bg-white p-4 rounded-lg
                 bg-gradient-to-br from-blue-500  to-gray-500 hover:bg-gradient-to-tl from-gray-200   to-blue-200  shadow-2xl shadow-gray-900">
                <img class=" w-1/2 h-1/2 m-auto" src="{{item.image.url}}" alt="">
                    <h2>{{item.name}}</h2>
                    <p>{{item.description}} </p>
                    <p>{{item.number_of_products}}</p>
                </div>
            </a>    
            {% endfor %}
        </div>
    </div>
</body>
</html>
