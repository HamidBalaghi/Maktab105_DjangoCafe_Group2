<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body >
    <div class="flex flex-col bg-gray-500 items-center justify-center h-1/2 w-1/2 m-auto mt-20 border-2 border-pink-300">
        <div>
            {{cart.user}}
        </div>
        <div>
            {% for i in cart.product.all %}
                {{i}}
            {% endfor %}
        </div>
        <div>
            {{cart.quantity}}
        </div>
        <div>
            {{cart.created_at}}
        </div>
        <div>
            {{cart.is_paid}}
        </div>
        <div>
            {{cart.paid_time}}
        </div>
         
    </div>
       
    
</body>
</html>
